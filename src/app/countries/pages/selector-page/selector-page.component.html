<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- REGION -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">--- Seleccione continente ---</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

  <!-- COUNTRIES -->
  <div class="row mb-3" *ngIf="countriesByRegion.length">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="country" class="form-control">
        <option value="">--- Seleccione un Pa√≠s ---</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>

  <!-- BORDERS -->
  <div class="row mb-3" *ngIf="bordersByCountry.length">
    <div class="col">
      <label class="form-label">Frontera:</label>
      <select formControlName="border" class="form-control">
        <option value="">--- Seleccione una Frontera ---</option>
        <option *ngFor="let country of bordersByCountry" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
  </div>


</form>


<h3>Formulario</h3>
<code>
  <pre>
    {{ myForm.value | json}}
  </pre>
</code>
<h3>Valid</h3>
<code>
  <pre>
    {{ myForm.valid }}
  </pre>
</code>
